<!DOCTYPE html>
	<html>
		<head>
			<title>Game of Life</title>
			<link rel="stylesheet" type="text/css" href="a2.css">
			<script src="jquery-1.11.3.js" type="text/javascript"> </script>
			<script src="gol.js"> </script>
		</head>
		
		<body>
			<h1>Game of Life</h1>
			<div id="game_grid"> </div>
			<div id="controls">
				<form id="control_forms">
					<label>
						Size:
						<input id="size" type="range" name="size" min="20" max="200" steps="1" value="20">
					</label>
					<br>
					<label>
						Radius:
						<input id="radius" type="range" min="1" max="10" steps="1" name="radius" value="1">
					</label>
					<br>
					<label>
						Loneliness Threshold:
						<input id="loneliness" type="text" name="loneliness" value="2">
					</label>
					<br>
					<label>
						Overpopulation Threshold:
						<input id="overpopulation" type="text" name="overpopulation" value="3">
					</label>
					<br>
					<label>
						Generation Minimum:
						<input id="gen_min" type="text" name="gen_min" value="3">
					</label>
					<br>
					<label>
						Generation Maximum:
						<input id="gen_max" type="text" name="gen_max" value="3">
					</label>
					<br>
					<label>
						Speed:
						<input id="speed" type="range" name="speed" min="0" max="1000" steps="1" value="0">
					</label>
					<br>
					<label>
						Outside Neighbors Behavior:
					</label>
					
					<select id="neighbors">
						<option value=1>Always Alive</option>
						<option value=2>Always Dead</option>
						<option value=3>Toroidal</option>
					</select>

					<br>
					<br>
					
					<button id="start_button"> Start </button>
					<button id="stop_button"> Stop </button>
					<button id="random_button"> Randomize </button>
					<button id="reset_button"> Reset </button>
					<button id="next_step">Next Step</button>
				</form>
			</div>
		</body>
	</html>
